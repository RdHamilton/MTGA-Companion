# Codecov configuration
# https://docs.codecov.com/docs/codecovyml-reference

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%  # Allow 1% decrease from base
    patch:
      default:
        target: 50%  # Require 50% coverage on new code
        threshold: 5%  # Allow 5% variance

  # Exclude test files and generated code from coverage
  ignore:
    - "**/*_test.go"
    - "**/test/**"
    - "**/mocks/**"
    - "frontend/src/test/**"

# Flags for different test suites
flags:
  unittests:
    paths:
      - internal/
      - cmd/
    carryforward: true
  frontend:
    paths:
      - frontend/src/
    carryforward: true

# Comment configuration for PRs
comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
