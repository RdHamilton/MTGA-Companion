name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.cursorrules'
      - 'CLAUDE.md'
      - 'README.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.cursorrules'
      - 'CLAUDE.md'
      - 'README.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'

permissions:
  contents: read

jobs:
  test:
    name: Test (Linux)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Cache apt packages
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: libgl1-mesa-dev xorg-dev
        version: 1.0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests with coverage (no race detection)
      run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.out
        flags: unittests
        fail_ci_if_error: false

  test-race:
    name: Test with Race Detection (Linux)
    runs-on: ubuntu-latest
    # Only run race detection on main branch to save CI time
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Cache apt packages
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: libgl1-mesa-dev xorg-dev
        version: 1.0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Download dependencies
      run: go mod download

    - name: Run tests with race detection
      run: go test -v -race -timeout=15m ./...

  test-cross-platform:
    name: Test (Cross-Platform)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
      # Don't cancel all jobs if one fails (helps identify platform-specific issues)
      fail-fast: false
    # Only run on main branch to save action minutes
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Download dependencies
      run: go mod download

    - name: Run tests (basic, no race detection)
      # Retry flaky tests up to 2 times
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 2
        command: go test -v -timeout=5m ./...

  frontend-tests:
    name: Frontend Component Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run component tests
      run: |
        cd frontend
        npm run test:run

    - name: Generate coverage report
      run: |
        cd frontend
        npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./frontend/coverage/coverage-final.json
        flags: frontend
        fail_ci_if_error: false

    - name: Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: github.event_name == 'pull_request'
      with:
        filename: frontend/coverage/cobertura-coverage.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Upload test results and coverage
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: frontend-test-results
        path: |
          frontend/coverage/
          frontend/playwright-report/
        retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-22.04
    # E2E tests disabled in CI - Wails desktop apps require native display and are difficult to run in headless environments
    # Run E2E tests locally with: wails dev (in one terminal) && cd frontend && npm run test:e2e (in another)
    if: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev xorg-dev libgtk-3-dev libwebkit2gtk-4.0-dev

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Wails CLI
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Install Playwright browsers
      run: |
        cd frontend
        npx playwright install chromium --with-deps

    - name: Setup Xvfb (virtual display for headless)
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Download Go dependencies
      run: go mod download

    - name: Start Wails dev server in background
      run: |
        export PATH="$HOME/go/bin:$PATH"
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 &
        sleep 2
        wails dev > wails-dev.log 2>&1 &
        echo $! > wails-dev.pid

        # Wait for server to be ready (max 60 seconds)
        SERVER_READY=false
        for i in {1..60}; do
          if curl -s http://localhost:34115 > /dev/null; then
            echo "Wails dev server is ready!"
            SERVER_READY=true
            break
          fi
          echo "Waiting for Wails dev server... ($i/60)"
          sleep 1
        done

        # Check if server started successfully
        if [ "$SERVER_READY" = "false" ]; then
          echo "ERROR: Wails dev server failed to start after 60 seconds"
          echo ""
          echo "=== Log file info ==="
          echo "Lines in log: $(wc -l < wails-dev.log)"
          echo "File size: $(ls -lh wails-dev.log | awk '{print $5}')"
          echo ""
          echo "=== Full Wails dev server logs ==="
          cat wails-dev.log
          echo ""
          echo "=== Checking if wails process is still running ==="
          if ps -p $(cat wails-dev.pid) > /dev/null 2>&1; then
            echo "Wails process is still running but not responding on port 34115"
            echo "Process info:"
            ps aux | grep wails | grep -v grep
          else
            echo "Wails process has exited"
          fi
          exit 1
        fi

    - name: Run E2E tests
      run: |
        cd frontend
        export DISPLAY=:99
        npm run test:e2e
      timeout-minutes: 10

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 7

    - name: Upload Wails dev logs
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: wails-dev-logs
        path: wails-dev.log
        retention-days: 7

    - name: Cleanup
      if: always()
      run: |
        if [ -f wails-dev.pid ]; then
          kill $(cat wails-dev.pid) || true
        fi
        killall Xvfb || true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Cache apt packages
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: libgl1-mesa-dev xorg-dev
        version: 1.0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6.2
        args: --timeout=5m

  format:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Install gofumpt
      run: go install mvdan.cc/gofumpt@v0.6.0

    - name: Check formatting
      run: |
        export PATH="$HOME/go/bin:$PATH"
        gofumpt -l . > gofumpt-output.txt
        if [ -s gofumpt-output.txt ]; then
          echo "The following files need formatting:"
          cat gofumpt-output.txt
          exit 1
        fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Cache apt packages
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: libgl1-mesa-dev xorg-dev
        version: 1.0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      run: govulncheck ./...

  build:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Cache apt packages
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: libgl1-mesa-dev xorg-dev
        version: 1.0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Build
      run: go build -v -o bin/mtga-companion ./cmd/mtga-companion

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: mtga-companion-linux
        path: bin/
        retention-days: 7

  build-cross-platform:
    name: Build (Cross-Platform)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    # Only run on main branch to save action minutes
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Build
      run: go build -v -o bin/mtga-companion ./cmd/mtga-companion
