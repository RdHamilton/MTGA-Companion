name: Release GUI Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  # Run E2E tests before building release (only for tag pushes)
  e2e-validation:
    name: E2E Validation
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/e2e-full.yml
    with:
      run_cross_browser: true

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: [e2e-validation]
    if: always() && (needs.e2e-validation.result == 'success' || needs.e2e-validation.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Wails CLI
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Get version from tag
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build Windows Application
      run: wails build -platform windows/amd64 -clean -ldflags "-X github.com/ramonehamilton/MTGA-Companion/internal/version.Version=${{ steps.version.outputs.VERSION }}"

    - name: Create distribution archive
      run: |
        mkdir -p dist
        cd build/bin
        Compress-Archive -Path *, ../../README.md, ../../LICENSE -DestinationPath ../../dist/mtga-companion-windows-amd64.zip

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/*.zip
        retention-days: 7

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [e2e-validation]
    if: always() && (needs.e2e-validation.result == 'success' || needs.e2e-validation.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Wails CLI
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Get version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build macOS Application (Universal Binary)
      run: wails build -platform darwin/universal -clean -ldflags "-X github.com/ramonehamilton/MTGA-Companion/internal/version.Version=${{ steps.version.outputs.VERSION }}"

    - name: Create distribution archive
      run: |
        mkdir -p dist
        cd build/bin
        tar -czf ../../dist/mtga-companion-macos-universal.tar.gz *.app

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/*.tar.gz
        retention-days: 7

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: [e2e-validation]
    if: always() && (needs.e2e-validation.result == 'success' || needs.e2e-validation.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgtk-3-dev libwebkit2gtk-4.0-dev

    - name: Install Wails CLI
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Get version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build Linux Application
      run: wails build -platform linux/amd64 -clean -ldflags "-X github.com/ramonehamilton/MTGA-Companion/internal/version.Version=${{ steps.version.outputs.VERSION }}"

    - name: Create distribution archive
      run: |
        mkdir -p dist
        cd build/bin
        tar -czf ../../dist/mtga-companion-linux-amd64.tar.gz mtga-companion

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/*.tar.gz
        retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) | xargs -I {} cp {} release/
        ls -lh release/

    - name: Generate changelog
      id: changelog
      run: |
        echo "## What's Changed" > changelog.md
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$PREV_TAG" ]; then
          git log $PREV_TAG..HEAD --pretty=format:"* %s (%h)" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ github.ref_name }}" >> changelog.md
        else
          echo "* Initial release" >> changelog.md
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
        body_path: changelog.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
