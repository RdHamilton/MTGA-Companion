name: Release GUI Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  # Run E2E tests before building release (only for tag pushes)
  e2e-validation:
    name: E2E Validation
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/e2e-full.yml
    with:
      run_cross_browser: true

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [e2e-validation]
    if: always() && (needs.e2e-validation.result == 'success' || needs.e2e-validation.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install create-dmg
      run: brew install create-dmg

    - name: Get version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build Universal Binary
      run: |
        # Build for Intel
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/ramonehamilton/MTGA-Companion/internal/version.Version=${{ steps.version.outputs.VERSION }}" -o bin/mtga-companion-amd64 ./cmd/mtga-companion
        # Build for Apple Silicon
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/ramonehamilton/MTGA-Companion/internal/version.Version=${{ steps.version.outputs.VERSION }}" -o bin/mtga-companion-arm64 ./cmd/mtga-companion
        # Create universal binary
        lipo -create -output bin/mtga-companion bin/mtga-companion-amd64 bin/mtga-companion-arm64
        # Verify universal binary
        file bin/mtga-companion

    - name: Create App Bundle
      run: |
        APP_NAME="MTGA Companion"
        APP_BUNDLE="build/${APP_NAME}.app"
        VERSION="${{ steps.version.outputs.VERSION }}"

        # Create app bundle structure
        mkdir -p "${APP_BUNDLE}/Contents/MacOS"
        mkdir -p "${APP_BUNDLE}/Contents/Resources"

        # Copy binary
        cp bin/mtga-companion "${APP_BUNDLE}/Contents/MacOS/mtga-companion"
        chmod +x "${APP_BUNDLE}/Contents/MacOS/mtga-companion"

        # Create Info.plist
        cat > "${APP_BUNDLE}/Contents/Info.plist" << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleName</key>
            <string>MTGA Companion</string>
            <key>CFBundleDisplayName</key>
            <string>MTGA Companion</string>
            <key>CFBundleIdentifier</key>
            <string>com.ramonehamilton.mtga-companion</string>
            <key>CFBundleVersion</key>
            <string>${VERSION}</string>
            <key>CFBundleShortVersionString</key>
            <string>${VERSION}</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleExecutable</key>
            <string>mtga-companion</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>LSUIElement</key>
            <true/>
        </dict>
        </plist>
        EOF

        # Copy icon if exists
        if [ -f "build/appicon.icns" ]; then
          cp build/appicon.icns "${APP_BUNDLE}/Contents/Resources/AppIcon.icns"
        elif [ -f "appicon.icns" ]; then
          cp appicon.icns "${APP_BUNDLE}/Contents/Resources/AppIcon.icns"
        fi

    - name: Create DMG
      run: |
        APP_NAME="MTGA Companion"
        VERSION="${{ steps.version.outputs.VERSION }}"
        DMG_NAME="MTGA-Companion-${VERSION}-macOS.dmg"

        mkdir -p dist

        # Create DMG with create-dmg
        create-dmg \
          --volname "MTGA Companion" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "${APP_NAME}.app" 150 185 \
          --hide-extension "${APP_NAME}.app" \
          --app-drop-link 450 185 \
          "dist/${DMG_NAME}" \
          "build/${APP_NAME}.app" \
          || true

        # Fallback to hdiutil if create-dmg fails
        if [ ! -f "dist/${DMG_NAME}" ]; then
          echo "create-dmg failed, using hdiutil fallback"
          hdiutil create -volname "MTGA Companion" -srcfolder "build/${APP_NAME}.app" -ov -format UDZO "dist/${DMG_NAME}"
        fi

        ls -lh dist/

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v6
      with:
        name: macos-build
        path: dist/*.dmg
        retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -type f -name "*.dmg" | xargs -I {} cp {} release/
        ls -lh release/

    - name: Generate changelog
      id: changelog
      run: |
        echo "## What's Changed" > changelog.md
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$PREV_TAG" ]; then
          git log $PREV_TAG..HEAD --pretty=format:"* %s (%h)" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ github.ref_name }}" >> changelog.md
        else
          echo "* Initial release" >> changelog.md
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
        body_path: changelog.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
